<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- logo -->
    <link rel="icon" href="assets/img/file.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div id="calculator">
        <input class="form-select" id="display" type="text" placeholder="00" readonly>
        
        <div id="keys">
            <button onclick="clearDisplay()" class="oparetor-btn">AC</button>
            <button onclick="delDisplay()" class="oparetor-btn">DEL</button>
            <button onclick="appendToDisplay('%')" class="oparetor-btn">%</button>

            <button onclick="appendToDisplay('/')" class="oparetor-btn">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="oparetor-btn">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="oparetor-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="oparetor-btn">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            
            <button onclick="calculate()" class="AC-btn ">=</button>
        </div>
    </div>

    <!-- jS code start -->
    <script src="assets/JS/index.js"></script>
</body>
</html>
